<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Flasher</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the terminal-like output */
        .terminal {
            background-color: #1a202c;
            color: #a0aec0;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-y: scroll;
            height: 300px;
        }

        /* Hide the default file input */
        #firmware-file {
            display: none;
        }
        
        /* Style the custom file input button */
        .file-label {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">ESP32 Web Flasher</h1>
        <p class="text-sm text-center text-gray-500 mb-8">
            Connect your ESP32 device via USB and flash firmware directly from your browser.
            <br>
            Requires a Chromium-based browser (Chrome, Edge, Opera) and Web Serial API support.
        </p>

        <!-- Connection and Control Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <button id="connect-button" 
                    class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                Connect to Device
            </button>
            
            <label for="firmware-file" class="file-label bg-gray-200 hover:bg-gray-300 text-gray-800 transition duration-300">
                Choose Firmware (.bin)
            </label>
            <input type="file" id="firmware-file" accept=".bin" />

            <button id="flash-button" disabled
                    class="w-full sm:w-auto bg-green-500 text-white font-bold py-3 px-6 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                Flash Firmware
            </button>
        </div>

        <!-- Progress Bar and Status -->
        <div class="mb-6">
            <div id="status-message" class="text-center text-sm font-semibold text-gray-600 mb-2">
                Waiting for device...
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Log Output Terminal -->
        <div class="terminal">
            <p>Ready to connect. Click "Connect to Device" to begin.</p>
        </div>
    </div>
    
    <!-- Toast/Modal for user messages (instead of alert) -->
    <div id="message-box" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg bg-red-500 text-white transform scale-0 transition-transform duration-300 z-50">
        <p id="message-text">Error message here.</p>
    </div>

    <!-- esptool-js library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/esptool-js@0.5.6/bundle.js"></script>
    <script>
        // Use a self-invoking async function to handle all the logic
        (async () => {
            // Get all the DOM elements we'll be interacting with
            const connectButton = document.getElementById('connect-button');
            const flashButton = document.getElementById('flash-button');
            const fileInput = document.getElementById('firmware-file');
            const progressBar = document.getElementById('progress-bar');
            const statusMessage = document.getElementById('status-message');
            const terminal = document.querySelector('.terminal');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            let esploader = null;
            let file = null;
            
            // Function to display messages in the terminal log
            const log = (message) => {
                const p = document.createElement('p');
                p.textContent = message;
                terminal.appendChild(p);
                terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
            };

            // Function to show a temporary message box instead of alert()
            const showMessage = (text, type = 'error') => {
                messageText.textContent = text;
                messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg transform scale-100 transition-transform duration-300 z-50 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white`;
                setTimeout(() => {
                    messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg transform scale-0 transition-transform duration-300 z-50`;
                }, 5000);
            };

            // Event listener for the "Connect" button
            connectButton.addEventListener('click', async () => {
                if (esploader) {
                    // Disconnect if already connected
                    await esploader.disconnect();
                    esploader = null;
                    connectButton.textContent = 'Connect to Device';
                    flashButton.disabled = true;
                    statusMessage.textContent = 'Disconnected.';
                    log('Disconnected from device.');
                    return;
                }

                try {
                    log('Attempting to connect to device...');
                    
                    // Request a serial port from the browser
                    const port = await navigator.serial.requestPort();
                    
                    // The esptool-js library handles the full flashing protocol
                    // We just need to initialize it with the port and provide a logger
                    esploader = new ESPLoader(port, {
                        log: (message) => {
                            log(message);
                            // Also update status message with key parts of the log
                            if (message.includes('Chip is')) {
                                statusMessage.textContent = `Connected! ${message}`;
                            } else if (message.includes('Connecting')) {
                                statusMessage.textContent = 'Connecting...';
                            }
                        },
                        error: (message) => {
                            log(`ERROR: ${message}`);
                            showMessage(message);
                        },
                        debug: (message) => { /* log(`DEBUG: ${message}`); */ }
                    });

                    // Start the bootloader
                    await esploader.connect();
                    
                    connectButton.textContent = 'Disconnect';
                    flashButton.disabled = false;
                    statusMessage.textContent = 'Connected. Please choose a firmware file.';
                } catch (error) {
                    log(`Connection error: ${error.message}`);
                    showMessage(`Connection failed: ${error.message}`);
                }
            });

            // Event listener for the file input
            fileInput.addEventListener('change', (e) => {
                file = e.target.files[0];
                if (file) {
                    log(`Firmware file selected: ${file.name}`);
                    statusMessage.textContent = `Ready to flash: ${file.name}`;
                    flashButton.disabled = false; // Enable flash button once a file is selected
                }
            });

            // Event listener for the "Flash Firmware" button
            flashButton.addEventListener('click', async () => {
                if (!esploader || !file) {
                    showMessage('Please connect to a device and select a firmware file first.');
                    return;
                }

                flashButton.disabled = true;
                statusMessage.textContent = 'Flashing firmware...';
                log(`Starting to flash firmware: ${file.name}`);
                
                try {
                    // Read the file as a binary array buffer
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const fileData = e.target.result;
                        
                        // The esptool-js library handles the entire flashing process
                        await esploader.flash_binary(fileData, 0x10000, 
                            (progress, total) => {
                                // Update progress bar
                                const percent = Math.round((progress / total) * 100);
                                progressBar.style.width = `${percent}%`;
                            },
                            (message) => {
                                log(message);
                            }
                        );
                        
                        log('Firmware flashing complete!');
                        statusMessage.textContent = 'Flashing successful! Please reset your device manually.';
                        showMessage('Firmware flashing complete!', 'success');
                        
                        // Reset the progress bar for the next use
                        progressBar.style.width = '0%';
                        flashButton.disabled = false;
                    };
                    reader.readAsArrayBuffer(file);

                } catch (error) {
                    log(`Flashing failed: ${error.message}`);
                    showMessage(`Flashing failed: ${error.message}`);
                    flashButton.disabled = false;
                    progressBar.style.width = '0%';
                }
            });
        })();
    </script>
</body>
</html>
